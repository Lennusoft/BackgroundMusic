<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Music Player</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Multi Music Player</h1>
    </header>
    <main>
        <div class="track">
            <div class="track-frame">

            </div>

            <div class="track-controls">

                <label for="volume">Volume</label>
                <input type="range" name="volume" min="0" max="100" value="100" style="height:1rem;">

                <label for="fade">Fade</label>
                <select name="fade" style="height:1.25rem;">
                    <option value="0">None</option>
                    <option value="5">Short (5s)</option>
                    <option value="15" selected>Medium (15s)</option>
                    <option value="30">Long (30s)</option>
                    <option value="60">Very Long (60s)</option>
                </select>

                <label for="duration-limit">Max Mins Per Video</label>
                <input type="number" name="duration-limit" min="0" value="60" style="width:60px;height:1.25rem;">
                
                <label for="random-start">Randomize Start</label>
                <input type="checkbox" name="random-start" checked="checked" style="width:1rem;height:1.25rem;">
            </div>

            <div class="track-list">

                <div class="track-list-header">
                    <p name="url">Video URL</p>
                    <p name="enabled">Enabled</p>
                    <button name="btn">Add</button>
                </div>

                <div class="track-list-item">
                    <input type="url" name="url">
                    <input type="checkbox" name="enabled" checked="checked">
                    <button name="btn">Remove</button>
                </div>

            </div>
        </div>
    </main>
    <script src="iframe_api.js"></script>
    <script src="index2.js"></script>
</body>

</html>
