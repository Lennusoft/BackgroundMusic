<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Music Player</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div>
            <h1>Background Music Player</h1>
        </div>
        <div>
            <button id="pauseall-btn">Pause All</button>
            <button id="unpauseall-btn">Unpause All</button>
            <button id="nextall-btn">Advance All</button>
        </div>
    </header>
    <main>
        <div id="tracks">
            <div class="track">
                <div class="track-player">
                    <div class="track-player-frame"></div>
                    <div class="track-player-footer">
                        <h2 name="track-title"></h2>
                        <button name="next-btn">Advance</button>
                    </div>
                </div>

                <div class="track-list">
                    <div class="track-list-header">
                        <label name="url">Video URL</label>
                        <label name="enabled">Enabled</label>
                        <div name="space"></div>
                    </div>

                    <div class="track-list-item">
                        <input type="url" name="url">
                        <input type="checkbox" name="enabled" checked="checked">
                        <button name="remove-btn">Remove</button>
                    </div>

                    <div class="track-list-footer">
                        <div name="space1"></div>
                        <div name="space2"></div>
                        <button name="add-btn">Add</button>
                    </div>
                </div>

                <div class="track-controls">
                    <label for="volume">Target Volume</label>
                    <input type="range" name="volume" min="0" max="100" value="100" style="height:1rem;">

                    <label for="fade">Fade Duration</label>
                    <select name="fade" style="height:1.25rem;">
                        <option value="0">None</option>
                        <option value="5">Short (5s)</option>
                        <option value="15" selected>Medium (15s)</option>
                        <option value="30">Long (30s)</option>
                        <option value="60">Very Long (60s)</option>
                    </select>

                    <label for="max-minutes">Max Minutes Per Video</label>
                    <input type="number" name="max-minutes" min="0" value="60" style="width:60px;height:1.25rem;">

                    <label for="random-start">Randomize Start Position</label>
                    <input type="checkbox" name="random-start" checked="checked" style="width:1rem;height:1.25rem;">

                    <label for="random-order">Randomize Order</label>
                    <input type="checkbox" name="random-order" checked="checked" style="width:1rem;height:1.25rem;">

                    <div style="flex-grow: 1;"></div>
                    <button name="remove-track-btn" style="width:65px;margin: 0 0 0 auto;">Remove</button>
                </div>
            </div>
        </div>
        <div class="tracks-footer">
            <button id="add-track-btn" style="width:65px;">Add</button>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="thirdparty/iframe_api.js"></script>
    <script src="index.js"></script>
</body>

</html>
