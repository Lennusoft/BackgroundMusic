<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div id="music-container">
            <div id="music-frame" style="pointer-events: none;"></div>
            <h2 style="margin: 0.25rem 0 0.5rem 0;">Music</h2>
            <div id="music-list">
                <div style="display:flex; flex-direction: row; gap:8px; width: 100%;">
                    <p style="max-width:60px;">Enabled</p>
                    <p style="flex-grow: 1;">Video URL</p>
                    <div style="width: 60px;"></div>
                </div>
                <div id="template-list-item" class="list-item" style="display:none;">
                    <input type="checkbox" name="enabled" checked="checked" style="width:60px;">
                    <input type="url" name="url" style="flex-grow: 1;">
                    <button style="width:60px;">Remove</button>
                </div>
                <button id="music-list-add" style="width:60px;">Add</button>
            </div>
        </div>

        <div id="controls-container">
            <h1 style="text-align:center; font-size: 1.5rem;">
                Background Music Player
            </h1>
            <p style="margin-bottom: 1rem; text-align: center; color:gray; font-size: 0.8rem;">
                Don't interact with the video players directly!
                Instead, use the interface below.
            </p>

            <input type="button" id="control-play" value="Play" style="height:2rem; border-radius: 10px;">
            <input type="button" id="control-next-music" value="Next Music">
            <input type="button" id="control-next-ambiance" value="Next Ambiance">

            <br />

            <label for="music-volume">Music Volume</label>
            <input type="range" name="music-volume" id="music-volume" min="0" max="100" value="100">

            <label for="ambiance-volume">Ambiance Volume</label>
            <input type="range" name="ambiance-volume" id="ambiance-volume" min="0" max="100" value="50">

            <label for="music-max-mins">Music Max Minutes</label>
            <input type="number" name="music-max-mins" id="music-max-mins" min="1" step="1" value="60"
                style="max-width:50px">

            <label for="ambiance-max-mins">Ambiance Max Minutes</label>
            <input type="number" name="ambiance-max-mins" id="ambiance-max-mins" min="1" step="1" value="30"
                style="max-width:50px">

            <label for="music-fade-secs">Music Transition Seconds</label>
            <input type="number" name="music-fade-secs" id="music-fade-secs" min="5" step="1" value="60"
                style="max-width:50px">

            <label for="ambiance-fade-secs">Ambiance Transition Seconds</label>
            <input type="number" name="ambiance-fade-secs" id="ambiance-fade-secs" min="5" step="1" value="90"
                style="max-width:50px">
        </div>

        <div id="ambiance-container">
            <div id="ambiance-frame" style="pointer-events: none;"></div>
            <h2 style="margin: 0.25rem 0 0.5rem 0;">Ambiance</h2>
            <div id="ambiance-list">
                <div style="display:flex; flex-direction: row; gap:8px; width: 100%;">
                    <p style="max-width:60px;">Enabled</p>
                    <p style="flex-grow: 1;">Video URL</p>
                    <div style="width: 60px;"></div>
                </div>
                <button id="ambiance-list-add" style="width:60px;">Add</button>
            </div>
        </div>
    </main>
    <script src="iframe_api.js"></script>
    <script src="index2.js"></script>
</body>

</html>
